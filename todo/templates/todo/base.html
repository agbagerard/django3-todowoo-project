
{% if user.is_authenticated %}
  Logged In as {{user.username}}
  <br><a href="{% url 'createtodo' %}">Create</a><br>
  <a href="{% url 'currenttodos' %}">Current Todos</a><br>
  <a href="{% url 'completedtodos' %}">Completed Todos</a>
  <form action="{% url 'logoutuser' %}" method="POST">
    {% csrf_token %}
    <button type="submit" name="button">Log out</button>
  </form>
{% else %}
  <a href="{% url 'signupuser' %}">Sign Up</a>
  <a href="{% url 'loginuser' %}">Login</a>
{% endif %}


{% block content %}{% endblock %}
